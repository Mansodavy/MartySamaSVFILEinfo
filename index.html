<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of #defines, Fixes, and Corrections SVFILE MartySama.</title>
    <!-- Inclure les liens vers les bibliothèques Bootstrap et jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Summary of #defines, Fixes, and Corrections SVFILE MartySama.</a>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input id="searchInput" type="text" class="form-control" placeholder="Search by keyword">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="searchKeywords()">Search</button>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h1 class="mb-4">#define: Additional Features</h1>
        <ul class="list-group" id="defineList">
            <!-- Les données JSON seront insérées ici par JavaScript -->
        </ul>
    </div>
    <div class="container mt-3">
        <h1 class="mb-4">#define: Bug Fixes and Improvements</h1>
        <ul class="list-group" id="fixList">
            <!-- Les données JSON seront insérées ici par JavaScript -->
        </ul>
    </div>
    <div class="container mt-3">
        <h1 class="mb-4">Fixes</h1>
        <ul class="list-group" id="correctionList">
            <!-- Les données JSON seront insérées ici par JavaScript -->
        </ul>
    </div>
    <script>
        function searchKeywords() {
            var keyword = document.getElementById("searchInput").value.toLowerCase();
            var allItems = document.querySelectorAll(".list-group-item");
            allItems.forEach(function(item) {
                var text = item.textContent.toLowerCase();
                if (text.includes(keyword)) {
                    item.style.display = "list-item";
                } else {
                    item.style.display = "none";
                }
            });
        }

        // Charger les données à partir du fichier JSON
        fetch('info.json')
            .then(response => response.json())
            .then(data => {
                var defineList = document.getElementById("defineList");
                data.fonctionnalites_supplementaires.forEach(function(item) {
                    var listItem = document.createElement("li");
                    listItem.classList.add("list-group-item");
                    listItem.textContent = item;
                    defineList.appendChild(listItem);
                });

                var fixList = document.getElementById("fixList");
                data.corrections_de_bogues_et_ameliorations.forEach(function(item) {
                    var listItem = document.createElement("li");
                    listItem.classList.add("list-group-item");
                    listItem.textContent = item;
                    fixList.appendChild(listItem);
                });

                var correctionList = document.getElementById("correctionList");
                data.correctifs.forEach(function(item) {
                    var listItem = document.createElement("li");
                    listItem.classList.add("list-group-item");
                    listItem.textContent = item;
                    correctionList.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
